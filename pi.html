<!DOCTYPE html>
<html>

  <head>
    <script data-require="processing.js@*" data-semver="1.4.1" src="//cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.1/processing.min.js"></script>
    <script type="text/processing" data-processing-target="targetcanvas">
      void setup()
      {
      size(400,400);
      var inside = 0;
      var total = 0;
      strokeWeight(3);
      }
      
      void draw(){
        
        var x = random(0, 400);
        var y = random(0, 400);
    
        var distance = dist(x, y, 200, 200);
    
        if(distance <= 200) {
              stroke(0, 255, 0);
              inside += 1;
        }
        else{
              stroke(255, 0, 255);
        }
        point(x, y);
        total += 1;
            
        noStroke();
        fill(241, 240, 245);
        rectMode(CENTER);
        rect(200,200,85,85);
        fill(255, 0, 0);
        var pi = inside/total *4;
        text(nf(pi, 1, 6), 176,200);
     }
      
    </script>    
  </head>

  <body>
    <canvas id="targetcanvas" width="400" height="400"></canvas>
  </body>
</html>
